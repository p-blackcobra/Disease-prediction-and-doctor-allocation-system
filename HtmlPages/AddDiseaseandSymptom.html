<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin - Blank Page</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="/static/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">

    <style type="text/css">
      tab1 { padding-left: 45em; }
  </style>


  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

      <!--<a class="navbar-brand mr-1" href="#">Start Bootstrap</a>-->
      <h3 class="navbar-brand ">Welcome, Dr. {{request.session.dnm}}</h3>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Search -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a><tab1></a>
                  </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'doctorhome' %}">Home</a>
                      </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{%url 'doctorprofile' %}">Profile</a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'doctoradddisease' %}">Add Disease</a>
                      </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'doctorchangepassword' %}">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'doctoractivity' %}">Activity Log</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'doctorlogin' %}">Logout</a>
          </li>
         </ul>
         </div>
    </nav>

      <br><br><br>    
      <div class="container">
          <div class="card card-login mx-auto mt-5">
            <div class="card-header text-center">Disease and Symptom</div>
            <div class="card-body">
              <form method='POST' action="{% url 'adddisease' %}">
                {% csrf_token %}
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="text" id="inputEmail" name="disease" class="form-control" placeholder="Disease" required="required" autofocus="autofocus">
                    <label for="inputEmail">Disease</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="text" id="inputPassword" name="symptom" class="form-control" placeholder="Symptom" required="required">
                    <label for="inputPassword">Symptom</label>
                  </div>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary text-center" type="submit" value="Add"/>
                </div>
                </form>
                <h5 class="text-success text-center">{{ message }}</h5>
                <h5 class="text-danger text-center">{{ error }}</h5>
              <div class="text-center">
                      <a class="d-block small mt-3" href="{% url 'doctoradddisease' %}">{{link}}</a>
              </div>
            </div>
          </div>
        </div>

   
    
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright Â© Your Website 2019</span>
            </div>
          </div>
        </footer>

      

    
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    
    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

  </body>

</html>
