<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    
    <style type="text/css">
      tab1 { padding-left: 60em; }
  </style>

  </head>

  <body >
  
<!--Navbar-->

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Welcome, Digital Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a><tab1></a>
            </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/login/?next=/admin/">Admin</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'doctorlogin' %}">Doctor</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link " href="{% url 'patientlogin' %}">Patient</a>
        </li>
      </ul>
      
    </div>
  </nav>
  <br><br><br>
</header>

<body>
    <div class="container">
        <div class="card card-register mx-auto mt-5">
          <div class="card-header">Register an Account</div>
          <div class="card-body">
            <form method='POST' action="{% url 'preg' %}">
            {% csrf_token %}
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="required" autofocus="autofocus">
                      <label for="name">Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="userid" name="userid" class="form-control" placeholder="Userid" required="required">
                      <label for="userid">Userid</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required="required">
                  <label for="email">Email address</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="mobile" id="mobile" name="mobile" class="form-control" placeholder="Mobile number" required="required">
                      <label for="mobile">Mobile number</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="mobile" id="altmobile" name="altmobile" class="form-control" placeholder="Alternate Mobile number" required="required">
                      <label for="altmobile">Alternate Mobile number</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="city" id="city" name="city" class="form-control" placeholder="City" required="required">
                  <label for="city">City</label>
                </div>
              </div>
              <div class="form-group">
                  <div class="form-label-group" placeholder="Education" required="required">
                  <select name="question" class="form-control">
                    <option>Select security question</option>
                    <option value="who is your childhood friend?">Who is your childhood friend?</option>
                    <option value="which is your dream city?">Which is your dream city?</option>
                    <option value="which color do you like most?">Which color do you like most?</option>
                    <option value="which is your favorite fruit?">Which is your favorite fruit?</option>
                    <option value="which car do you like most?">Which car do you like most?</option>
                    <option value="who is your first love?">Who is your first love?</option>
                    <option value="which is your favorite movie?">which is your favorite movie?</option>
                    <option value="who is your favorite actor/actress?/">Who is your favorite actor/actress?</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="answer" name="answer" class="form-control" placeholder="Answer" required="required">
                <label for="answer">Answer</label>
              </div>
            </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required="required">
                      <label for="inputPassword">Password</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="confirmPassword" name="password2" class="form-control" placeholder="Confirm password" required="required">
                      <label for="confirmPassword">Confirm password</label>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="text-center">
              <input class="btn btn-primary text-center" type="submit" value="Register"/>
            </div>
            </form>
            <h5 class="text-success text-center">{{error1}}</h5>
            <h5 class='text-danger text-center'>{{error}}</h5>
          </div>
        </div>
      </div>
  

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
