<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Forgot Password</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">


    <style type="text/css">
      tab1 { padding-left: 60em; }
  </style>

  </head>

  <body >

      <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Welcome, Digital Hospital</a>&nbsp;&nbsp;&nbsp;
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a><tab1></a>
                    </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'home' %}">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/login/?next=/admin/">Admin</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'doctorlogin' %}">Doctor <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'patientlogin' %}">Patient </a>
                </li>
              </ul>
      
            </div>
          </nav>
          \<br><br><br>
        </header>


        <div class="container">
            <div class="card card-login mx-auto mt-5">
              <div class="card-header">Reset Password</div>
              <div class="card-body">
                <form method='POST' action="{% url 'patientforgotpassword' %}">
                  {% csrf_token %}
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required="required" autofocus="autofocus">
                    <label for="email">Email Address</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group" placeholder="security" required="required">
                  <select name="squestion" class="form-control">
                      <option>Select security question</option>
                    <option value="who is you childhood friend?">Who is you childhood friend?</option>
                    <option value="which is your dream city?">Which is your dream city?</option>
                    <option value="which color do you like most?">Which color do you like most?</option>
                    <option value="which is your favourite fruit?">Which is your favourite fruit?</option>
                    <option value="wich car do you like most?">Which car do you like most?</option>
                    <option value="who is your first love?">Who is your first love?</option>
                    <option value="which is your favourite movie?">Which is your favourite movie?</option>
                    <option value="who is your favourite actress/actor?">Who is your favourite actress/actor?</option>
                  </select>
                </div>
            </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="text" id="sans" name="sanswer" class="form-control" placeholder="Answer" required="required" autofocus="autofocus">
                    <label for="sans">Answer</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required="required">
                        <label for="inputPassword">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="password" id="confirmPassword" name="password2" class="form-control" placeholder="Confirm password" required="required">
                        <label for="confirmPassword">Confirm password</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <input class="btn btn-primary text-center" type="submit" value="Reset Password"/>
              </div>
              </form>
              <h6 class="text-center" style="color:green">{{error}}</h6>
              <h6 class="text-center" style="color:red">{{error1}}</h6>
    
                <div class="text-center">
                  <a class="d-block small" href="{% url 'patientlogin' %}">Login Page</a>
                </div>
              </div>
            </div>
          </div>
      

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
