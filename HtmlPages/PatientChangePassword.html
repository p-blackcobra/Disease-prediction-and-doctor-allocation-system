    <style type="text/css">
      tab1 { padding-left: 48em; }
  </style>

  </head>

  <body id="page-top">

      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

          <!--<a class="navbar-brand mr-1" href="#">Start Bootstrap</a>-->
          <h3 class="navbar-brand mr-1">Welcome , {{ request.session.pnm }}</h3>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
          <!-- Navbar Search -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a><tab1></a>
                          </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="{% url 'patienthome' %}">Home</a>
                          </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="{%url 'patientappointment' %}">My appointments</a>
                          </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'patientchangepassword' %}">Change Password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'patientactivity' %}">Activity Log</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'patientlogin' %}">Logout</a>
              </li>
             </ul>
             </div>
        </nav>
    <br><br><br>

    <div class="container">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Change Password</div>
          <div class="card-body">
            <form method='POST' action="{% url 'pchangepass' %}">
                {% csrf_token %}
  
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="cpass" name="pass1" class="form-control" placeholder="Current password" required="required" autofocus="autofocus">
                  <label for="inputEmail">Current password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="pass1" name="pass2" class="form-control" placeholder="New password" required="required">
                  <label for="newPassword">New password</label>
                </div>
              </div>
              <div class="form-group">
                    <div class="form-label-group">
                      <input type="password" id="pass2" name="pass3" class="form-control" placeholder="Confirm password" required="required">
                      <label for="confirmPassword">Confirm password</label>
                    </div>
                  </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary " value="changepassword">Change Password</button>
                </div>
            </form>
            <h5 class="text-center text-danger">{{error1}}</h5>
            <h5 class="text-center text-success">{{error}}</h5>
          </div>
        </div>
      </div>

        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright Â© Your Website 2019</span>
            </div>
          </div>
        </footer>

      

    
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    
    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

  </body>
